<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Add an Order</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
    <form id="form1" runat="server">
	    <div class="container" id="top">
		    <div class="head main">
			    <div class="logo fl">
				    <img src="image/logo.png" />
			    </div>
			    <div class="menu fr">
                    <ul class="userinfo">
						<li>Admin</li>
						<li class="divide"></li>
						<li><a href="login.html">Exit</a></li>
                    </ul>
                    <ul class="navbar">
				        <li class="nav"><a href="index.html">Order List</a></li>
			        </ul>
			    </div>
		    </div>
	    </div>

        <div class="container main content">
            <table class="container info">
				<tr>
					<td class="label">ID</td>
					<td><input type="text" name="ID" /></td>
				</tr>
				<tr>
					<td class="label">Area</td>
					<td><select name="Area"><option>Square A</option><option>Square B</option><option>Square C</option></select></td>
				</tr>
				<tr>
					<td class="label">Accepted Time</td>
					<td><input name="AcceptedTime" type="text" /></td>
				</tr>
				<tr>
					<td class="label">Status</td>
					<td><select name="Status"><option>New</option><option>Accepted</option><option>Shipping</option><option>Finished</option></select></td>
				</tr>
				<tr>
					<td class="label">Price</td>
					<td><input name="Price" type="text" /></td>
				</tr>
				<tr>
					<td class="colspan tc" colspan="2"><input type="button" value="Go" class="submit"/></td>
				</tr>
			</table>
        </div>

        <div class="container main foot">
            <p>contact us | 2016</p>
        </div>
    </form>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script>
		$(document).ready(function(){
			var id = getQueryStringByName("id");
			if(id) {
				document.title = "Edit Order " + id;
				$("[name=ID]").val(id);
				$("[name=Area]").val("Square B");
				$("[name=AcceptedTime]").val("2016-04-18 12:40");
				$("[name=Status]").val("Shipping");
				$("[name=Price]").val("33.59");
			}

			function getQueryStringByName(name){
				var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
				if(result == null || result.length < 1){
					return "";
				}
				return result[1];
			}
		});
	</script>
</body>
</html>
