<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Orders</title>
    <link rel="stylesheet" type="text/css" href="css/global.css" />
</head>
<body>
    <form id="form1" runat="server">
	    <div class="container" id="top">
		    <div class="head main">
			    <div class="logo fl">
				    <img src="image/logo.png" />
			    </div>
			    <div class="menu fr">
                    <ul class="userinfo">
						<li>Login</li>
                    </ul>
                    <ul class="navbar">
				        <li class="nav"><a href="index.html">Order List</a></li>
			        </ul>
			    </div>
		    </div>
	    </div>

        <div class="container main content">
            <div class="loginArea">
				<table class="fl" border="0" cellpadding="0" cellspacing="0">
					<tr>
						<td class="colspan" colspan="2"><h1>Login</h1></td>
					</tr>
					<tr>
						<td class="label">Account:</td>
						<td><input type="text" /></td>
					</tr>
					<tr>
						<td class="label">Password:</td>
						<td><input type="password" /></td>
					</tr>
					<tr>
						<td class="colspan" colspan="2"><input type="button" value="Go" class="submit"/></td>
					</tr>
				</table>
				<img class="fr" src="image/cover.jpg" />
			</div>
        </div>

        <div class="container main foot">
            <p>contact us | 2016</p>
        </div>
    </form>
    <script type="text/javascript" src="js/jquery.js"></script>
	<script>
		$(document).ready(function(){
			$(".submit").click(function(e){
				location.href = "index.html";
			});
		});
	</script>
</body>
</html>
