<html>
    <head>
        <title>G07 Laundry Expert | Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="customer.css">
    </head>
    <body>
        <div class="navbar_container">
            <div class="brand">
                <a href="home.html"><img src="cloth/brand.jpg" alt="brand"/></a>
            </div>
        </div>
        <!--brand-->
        <center>
        <div class="background">   
        <div class="register_container">
            <section id="content">
                <form name="Register" action="">
                    <p class="register">Register</p>
                    <div>
                        <table class="content" cellpadding="8">
                            <tr>
                                <td align="right">User Name</td>
                                <td><input name="cusName" type="text" size="50" placeholder="6-20 characters" maxlength="20" required="required" id="cusname"></td>
                            </tr>
                            <tr>
                                <td align="right">Password</td>
                                <td><input name="cusPWD" type="password" size="50" placeholder="6-15 characters" maxlength="15" required="required" id="cuspwd1"></td>
                            </tr>
                            <tr>
                                <td align="right">Confirm Password</td>
                                <td><input name="cusPWD" type="password" size="50" placeholder="6-15 characters" maxlength="15" required="required" id="cuspwd2"></td>
                            </tr>
                            <tr>
                                <td align="right">Phone Number</td>
                                <td><input name="cusPhone" type="text" size="50" placeholder="please input your phone number" maxlength="12" required="required" id="cusphone"></td>
                            </tr>
                            <tr>
                                <td align="right">E-mail Address</td>
                                <td><input name="email" type="text" size="50" placeholder="please input your E-mail address" maxlength="50" required="required" id="email"></td>
                            </tr>                           
                        </table>
                    </div> 
                    <button class="s_button">Submit</button>
                </form>
            </section>
            <!-- content -->
            <p>Already registered?<a class="jump" href="signin.html"> Sign In</a> right now</p>
        </div>
        <!-- container -->
        </div>
        </center>
    <!--footer-->
    <div class="footer">
            <hr>
            <p>Posted by: Group 07<br>Contact us: 0512-0000000</p>
    </div>
    </body>
</html>
